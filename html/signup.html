<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="login-container">
            <div class="text-center mb-4">
                <h1 class="display-5 fw-bold text-primary">Smart Login System</h1>
                <p class="text-muted">Create your new account</p>
            </div>
            
            <form id="signupForm">
                <div class="mb-3">
                    <input type="text" class="form-control form-control-lg" id="signupName" placeholder="Enter your name" required>
                </div>
                
                <div class="mb-3">
                    <input type="email" class="form-control form-control-lg" id="signupEmail" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-3">
                    <input type="password" class="form-control form-control-lg" id="signupPassword" placeholder="Enter your password" required>
                </div>
                
                <div id="exist" class="text-center mb-3"></div>
                
                <button type="button" onclick="signUp()" class="btn btn-success btn-lg w-100 mb-3">
                    Sign Up
                </button>
                
                <div class="text-center">
                    <p class="text-muted">You have an account? 
                        <a href="../index.html" class="text-primary text-decoration-none fw-bold">Sign In</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
